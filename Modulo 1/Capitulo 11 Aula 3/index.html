<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproduzindo Áudio</title>
</head>
<body>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio preload="metadata" controls loop>
        <source src="midia/Mirage melody - Patrick Patrikios.mp3" type="audio/mpeg">
        <source src="midia/Mirage melody - Patrick Patrikios.ogg" type="audio/ogg">
        <source src="midia/Mirage melody - Patrick Patrikios.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/Mirage melody - Patrick Patrikios.mp3">Clique aqui para baixar o arquivo.</a></p>
    </audio>

    <!---
    <audio src="midia/Mirage melody - Patrick Patrikios.mp3" controls></audio>-->
    <!--MP3, WAV, OGG-->
</body>
</html>
