<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>
        Acessando o site do

        <!-- Tamanho padrão 300x150 -->
        
        <iframe src="https://www.cursoemvideo.com" frameborder="0" scolling="no">
            <a href="https://www.cursoemvideo.com" target="_blank"></a>
        </iframe>
        
        para aprender a programar.
    </p>

    <p>O site do <iframe src="https://www.google.com.br" frameborder="0">
        <a href="https://www.google.com.br"></a>
    </iframe> também é muito legal. Pena que não funciona dentro do iframe!</p>
</body>
</html>
