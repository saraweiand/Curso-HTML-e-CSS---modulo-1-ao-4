<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        /* CSS vai prevalecer no iframe também, porém é possível fazer alterações pontuais no próprio iframe */

        iframe{
            width: 500px;
            height: 500px;
            border: 1px dashed black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>

    <!-- Tamanho padrão 300x150 -->

    <p>Iframe do meu repositório <iframe src="https://github.com/saraweiand" frameborder="50" width="700" scrolling="auto"><a href="https://github.com/saraweiand"  target="_blank"></a></iframe> como um teste.</p>

    <p>Iframe do Google <iframe src="https://www.google.com.br/?hl=pt-BR" frameborder="0" width="500" height="500" srcolling="yes"><a href="https://www.google.com.br/?hl=pt-BR" target="_blank"></a></iframe> como um teste.</p><br>

    <p>OBS: alguns sites não tem como</p>

    <p>Iframe do Curso em Vídeo <iframe src="https://www.cursoemvideo.com/" frameborder="0" scrolling="no"><a href="https://www.cursoemvideo.com/" target="_blank"></a></iframe> como um teste.</p>
</body>
</html>
