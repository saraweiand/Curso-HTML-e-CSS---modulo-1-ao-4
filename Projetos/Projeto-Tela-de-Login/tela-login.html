<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
    <title>Tela de Login</title>
</head>

<body>
    <main>
        <section id="login">
            <div id="imagem"><!-- Imagem foi aqui no CSS --></div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu
                    ambiente.</p>
                <form action="cadastro.php" method="post" autocomplete="on">
                    <div class="campo">
                        <span class="material-symbols-outlined">person</span>
                        <label for="iemail">Email</label>
                        <input type="email" name="email" id="iemail" autocomplete="email" placeholder="seu e-mail"
                            required>
                    </div>
                    <div class="campo">
                        <span class="material-symbols-outlined">key</span>
                        <label for="isenha">Senha</label>
                        <input type="password" name="senha" id="isenha" required placeholder="sua senha" minlength="8"
                            maxlength="20" autocomplete="current-password">
                    </div>

                    <input type="submit" value="Enviar">
                    <a href="Esqueci.html" class="botao">Esqueci a senha <span
                            class="material-symbols-outlined">mail</span>
                    </a>
                </form>
            </div>
        </section>
    </main>
</body>

</html>
